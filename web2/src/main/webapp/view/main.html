<!DOCTYPE html>
<html>
    <head>
        <title>kuzoff-2</title>
        
        <script src="js/jquery-1.7.js" type="text/javascript"></script>
        <script src="js/jquery.tmpl.js" type="text/javascript"></script>
        
        <script src="js/main.js" type="text/javascript"></script>
        
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        
        <script id="tablesTmpl" type="text/x-jquery-tmpl">
            <option value="${name}">${name}</option>
        </script>
        
        <script id="rowTmpl" type="text/x-jquery-tmpl">
            <div class="drow">
                {{tmpl($data.values) "#cellTmpl"}}
            </div>
        </script>
        
        <script id="cellTmpl" type="text/x-jquery-tmpl">
            <div class="dcell">
                ${valueAsString}
            </div>
        </script>
    </head>
    
    <body>
        <select id="selectTable1">
        </select>
        
        <div>
            <div id="table1Data" class="dtable">
            </div>
        </div>
        
        <input id="buttonUnique" type="submit" value="Unique" />

        <br>

        <select id="selectTable2">
        </select>

        <div>
            <div id="table2Data" class="dtable">
            </div>
        </div>

        <input id="buttonDifference" type="submit" value="Difference" />

    </body>
</html>
